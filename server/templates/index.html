<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sparschwein</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-1/3 mx-auto">
        <h1 class="mt-12 text-4xl font-bold">Todo List</h1>
        <div class="flex flex-col gap-4 my-4" id="todolist">
            {{range .}}
            {{template "todo.html" .}}
            {{end}}
        </div>
        <form class="flex bg-gray-400 p-4 rounded-md gap-4" hx-post="/todo" hx-target="#todolist" hx-swap="beforeend">
            <label class="font-bold text-lg">New</label>
            <input class="flex-grow" type="text" name="title" value="" placeholder="Insert title...">
            <button class="bg-green-300 w-16">Add</button>
        </form>
    </div>
</body>

</html>
